
<div class="content">


<mat-tab-group>
  <!--Aba Carregamento ################### -->
  <mat-tab label="Carregamento">
    <!--Content TAB ############ -->
    <div class="card">
        <div class="card-body">
          <label>Selecione um template para baixar &nbsp;</label>
            <select id="templates" name="templates" style="margin-right: 12px;" >
              <option value="tmp1">Template 1</option>
              <option value="tmp1">Template 2</option>
              <option value="tmp1">Template 3</option>
              <option value="tmp1">Template 4</option>
            </select>
            
            <button type="button" class="btn btn-primary">Download</button> <br>
            <input type="file" name="template_upload">
        </div>
  </div>
  </mat-tab>


<!--Aba Consulta ################### -->
  <mat-tab label="Consulta">
    <!--Content TAB ############ -->
    <div class="card">
      <div class="card-body">

        <div style=" width: 40%;">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">ID Lote:&nbsp;</label>
            <input type="text" [(ngModel)]="idlote" name="idlote" class="form-control" id="idLote" placeholder="digite id lote">
          </div>

          <div class="form-group">

            <label for="exampleInputEmail1">Solicitante:&nbsp;</label>
            <input type="text" [(ngModel)]="solicitante" name="solicitante" class="form-control" id="solicitante" placeholder="solicitante">
          </div>

          <div class="form-group">

            <label for="exampleInputEmail1">Esteira: &nbsp;</label>
            <select [(ngModel)]="esteira" id="esteira" name="esteira" style="margin-right: 12px;" >
              <option value="corp">Corporativo</option>
              <option value="com">Comercial</option>
            </select>
          </div>

          <div class="form-group">

            <label for="exampleInputEmail1">Status: &nbsp;</label>
            <select [(ngModel)]="status" id="status" name="status" style="margin-right: 12px;" >
              <option value="aprovado">Aprovado</option>
              <option value="analise">Em análise</option>
              <option value="finalizado">Finalizado</option>
            </select>

          </div>




          <div class="form-group">

            <label for="exampleInputEmail1">Período</label>

            <table>
              <tr>
                <td>
                  <mat-form-field color="accent" appearance="fill">
                    <mat-label>Inicio</mat-label>
                    <input matInput [matDatepicker]="picker1" [(ngModel)]="dateRange_init" id="dateRange_init" name="dateRange_init" >
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>


                </td>
                <td>
                  <mat-form-field color="accent" appearance="fill">
                    <mat-label>Final</mat-label>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="dateRange_end" id="dateRange_end" name="dateRange_end">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                  </mat-form-field>
                </td>

              </tr>


            </table>

          </div>

          <button type="button" class="btn btn-primary">Limpar</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" (click)="execConsulta()">Pesquisar</button>
        </form>
      </div>
        


      </div>
    </div>

  </mat-tab>

</mat-tab-group>


</div>
